<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/style.css">
  <style>
    .attribution { font-size: 1.1rem; text-align: center; padding: 1rem 0; color:hsl(186, 14%, 43%) }
    .attribution a { color: hsl(183, 100%, 15%);font-size: 1.1rem }
  </style>
</head>
<body>
  <!-- Bill



  Select Tip %
  5%
  10%
  15%
  25%
  50%
  Custom

  Number of People

  Tip Amount
  / person

  Total
  / person

  Reset --> 
  <div class="container">
    <p class="app-title">
      <span>Spli</span>
      <span>tter</span>
    </p>
    <div class="box">
      <div class="setup-section">
        <div class="bill-section margin-bottom-md">
          <p class="label-text margin-bottom-sm">Bill</p>
          <!-- <input type="number" name="bill" placeholder="$" id="bill-input"> -->
          <div class="bill-input">
            <p class="dollar-sign">$</p>
            <input type="number" name="bill" id="bill-input">
          </div>
        </div>
        <div class="tip-section margin-bottom-md">
          <p class="label-text margin-bottom-sm">Select Tip %</p>
          <div class="percent-section">
            <button class="btn percent-btn">5%</button>
            <button class="btn percent-btn">10%</button>
            <button class="btn percent-btn">15%</button>
            <button class="btn percent-btn">25%</button>
            <button class="btn percent-btn">50%</button>
            <input type="number" id="custom-percent" placeholder="Custom">
          </div>
        </div>
        <div class="people-section">
          <div class="header-text margin-bottom-sm">
            <p class="label-text">Number of People</p>
            <p class="error-text">Can't be zero</p>
          </div>
          <div class="people-input">
            <i class="fa-solid fa-user-large"></i>
            <input type="number" name="NumberOfPeople" id="people-input">
          </div>
        </div>
      </div>
      <div class="result-section">
        <div class="amount">
          <div class="total">
            <div class="header-text">
              <p class="label-text">Tip Amount</p>
              <span class="per-person-text">/ person</span>
            </div>
            <h1 class="price-text">$00.00</h1>
          </div>
          <div class="total">
            <div class="header-text">
              <p class="label-text">Total</p>
              <span class="per-person-text">/ person</span>
            </div>
            <h1 class="price-text">$00.00</h1>
          </div>
        </div>

        <button class="btn reset-btn">Reset</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Mavreon">Chisom Ogbonna</a>.
    </div>
  </div>
  
  
</body>
</html>
